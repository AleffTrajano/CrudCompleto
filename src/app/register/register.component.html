<h1 class="header">Crie uma nova Conta</h1>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form [formGroup]="registerForm">
        <div class="form-group">
          <label>Endereço de Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Senha de Acesso</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Senha">
          <label class="error">{{errorMessage}}</label>
          <label class="success">{{successMessage}}</label>
        </div>
      </form>
    </div>
  </div>
  <div class="row btn-block" >
    <div class="col-md-4 col-md-offset-4">
      <button type="submit" (click)="tryRegister(registerForm.value)" class="btn btn-danger btn-block">Login</button>
    </div>
  </div>

  <div class="row btn-block">
    <div class="col-md-4 col-md-offset-4">
      <button type="button" class="btn btn-danger btn-block" (click)="tryGoogleLogin()">
        Entre com o Google</button>
    </div>
  </div>
 
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <p>
        já tem uma conta?<a href="/login">Login</a></p>
    </div>
  </div>
</div>
